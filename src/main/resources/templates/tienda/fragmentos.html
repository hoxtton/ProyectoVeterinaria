<html>
    <head th:replace="~{layout/plantilla :: head}">
        <title>TODO supply a title</title>
    </head>
    <body>
        <section class="mt-5 text-center" th:fragment="header_imagen">
            <div>
                <img src="https://mariacabeza.com/wp-content/uploads/2019/03/IMG_2538-1.jpg" class="img-fluid" alt="..." width="4000" height="1500">
            </div>
        </section>
        
        <section class="mt-5 px-3" th:fragment="busquedaProducto">
            <div class="form-outline" data-mdb-input-init>
              <form method="POST" th:action="@{/tienda/busqueda}">
              <input type="search" id="titulo" th:value="${titulo}" th:name="titulo" class="form-control" placeholder="Buscar un producto..." aria-label="Search" />
              <div class="text-center">
                  <button type="submit" class="btn btn-primary mt-2">
                      <i class="fa fa-search"> [[#{tienda.buscar}]]</i>
                  </button>
              </div>
            </div>
        </section>

        <section th:fragment="busquedaProductos">
            <div class="my-5 text-center">
                <h2>Productos relacionados con la busqueda</h2>
                <div class="mx-5 p-5">
                    <div class="row">
                        <div class="col " th:each="p : ${productos}" th:if="${p.activo}">
                            <div class="card">
                                <div class="card-title border">
                                    <h4>[[${p.titulo}]]</h3>
                                </div>
                                <div class="card-body">
                                    <div class="text-center">
                                        <img th:src="${p.rutaImagen}" alt="alt" width="200" height="200"/>
                                        <div th:if="${p.stock == 0}">
                                            <p class="text-danger pt-2">Sin stock</p>
                                        </div>
                                        <div th:if="${p.stock > 0}">
                                            <p class="text-success pt-2">Con Stock</p>
                                            <p>([[${p.stock}]]) unidades</p>
                                        </div>
                                        <div>
                                            <p>â‚¡ [[${p.precio}]]</p>
                                        </div>
                                    </div>
                                    <button class="btn btn-primary mt-3">
                                        <a th:href="url" class="text-light link-underline">Agregar al carrito</a>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-center p-2" th:if="${productos == null or productos.empty}">
                    <span class="fst-italic">[[#{lista.vacia}]]</span>
                </div>
            </div>
        </section>
            
    </body>
</html>

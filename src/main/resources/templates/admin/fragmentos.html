<html>
    <head th:replace="~{layout/plantilla :: head}">
        <title>Petshop</title>
    </head>
    <body>

        <section th:fragment="resumenDatos">
            <div class="text-center mt-5">
                <h3 class="">Resumen</h3> 
            </div>
            
            <div class="p-2">
                <div class="row">
                    <div class="col mx-4 p-3">
                        <div class="card">
                            <div class="card-title text-center p-2">
                                <h4>Productos Total</h4>
                            </div>
                            <div class="card-body p-2 text-center">
                                <h4 class="fs-2"><i class="fas fa-users"></i> [[${totalProductos}]]</h4>
                            </div>
                        </div>
                    </div>
                    <div class="col mx-4 p-3">
                        <div class="card">
                            <div class="card-title text-center p-2">
                                <h4>Categorias Total</h4>
                            </div>
                            <div class="card-body p-2 text-center">
                                <h4 class="fs-2"><i class="fas fa-users"></i> [[${totalCategorias}]]</h4>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
               
                <div class="text-center my-5">
                    
                    <h3>Productos sin Stock</h3>
                    
                    <table class="table table-hover mt-5 border">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Producto</th>
                                <th>Stock</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="producto, contador : ${productos}" th:if="${producto.stock == 0}">
                                <td>[[${producto.idProducto}]]</td>
                                <td>[[${producto.descripcion}]]</td>
                                <td>[[${producto.stock}]]</td>
                            </tr>
                        </tbody>
                    </table>
                    
                    <button class="btn btn-primary p-3 m-4">
                        <a th:href="@{/admin/producto/listado}" class="text-light link-underline">Ir a Productos</a>
                    </button>
                    
                </div>
            </div>
            
        </section>
        
    </body>
</html>

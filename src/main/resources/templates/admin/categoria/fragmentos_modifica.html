<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">
        <title>TechShop</title>
    </head>
    <body>

        <!-- 4 Fragmento que se utiliza en la pÃ¡gina modifca.html -->
        <section th:fragment="editarCategoria">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <form method="POST"
                          th:action="@{/admin/categoria/guardar}" 
                          th:object="${categoria}"
                          class="was-validated"                          
                          enctype="multipart/form-data">
                        <input type="hidden" name="idCategoria" th:field="*{idCategoria}"/>
                        <input type="hidden" name="rutaImagen" th:field="*{rutaImagen}"/>
                        <div id=details>
                            <div class="container">
                                <div class="row">
                                    <div class="col my-5 pt-5">
                                        <div class="card mt-5">
                                            <div class="card-header text-center">
                                                <h4>[[#{accion.actualizar}]]</h4>
                                            </div>
                                            <div class="card-body">
                                                <div class="mb-3">
                                                    <label for="descripcion">[[#{categoria.descripcion}]]</label>
                                                    <input type="text" class="form-control" 
                                                           name="descripcion" th:field="*{descripcion}"
                                                           required="true">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="activo">[[#{categoria.activo}]]</label>
                                                    <input class="form-check-input" 
                                                           type="checkbox" 
                                                           name="activo" 
                                                           id="activo"
                                                           th:field="*{activo}">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="imagen">[[#{categoria.rutaImagen}]]</label>
                                                    <input class="form-control" type="file" name="imagenFile"
                                                           onchange="readURL(this);" />
                                                    <img id="blah" th:src="@{${categoria.rutaImagen}}" alt="your image" height="200"/>
                                                </div>
                                            </div>
                                            <div class="card-footer">
                                                <div class="container py-4 mb-4 bg-light mt-5 pt-5">
                                                    <div class="row">
                                                        <div class="col-md-4 d-grid">
                                                            <a th:href="@{/admin/categoria/listado}" class="btn btn-primary">
                                                                <i class="fas fa-arrow-left"></i> [[#{accion.regresar}]]
                                                            </a>
                                                        </div>
                                                        <div class="col-md-4 d-grid">                                
                                                            <a th:href="@{/admin/categoria/eliminar/}+${categoria.idCategoria}"
                                                               class="btn btn-danger">
                                                                <i class="fas fa-trash"></i> [[#{accion.eliminar}]]
                                                            </a>
                                                        </div>
                                                        <div class="col-md-4 d-grid">
                                                            <button type="submit" class="btn btn-success">
                                                                <i class="fas fa-check"></i> [[#{accion.guardar}]]
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>

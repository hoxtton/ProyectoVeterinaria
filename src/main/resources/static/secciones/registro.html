<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>PetShop</title>
        <meta charset="UTF-8">
            <link href="../css/formato.css" rel="stylesheet" type="text/css"/>
            <link href="../css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header class="header">            
            <nav class="nav">
                <h1><a href="home.html" class="nav-link logo">PetShop</a></h1>              
                <ul class="nav-menu">
                    <li class="nav-menu-item"><a href="tienda.html" class="nav-link nav-menu-link">Tienda</a></li>
                    <li class="nav-menu-item"><a href="servicios.html" class="nav-link nav-menu-link">Servicios</a></li>
                    <li class="nav-menu-item"><a href="conocenos.html" class="nav-link nav-menu-link">Conócenos</a></li>
                    <li class="nav-menu-item"><a href="registro.html" class="nav-link nav-menu-link">Registrarse</a></li>
                </ul>
            </nav>
        </header>

        <aside>
            <h2 class="noticia">Regístrate</h2>
            <br/>
        </aside>

        <section>
            <article>
                <h3>Ingresa los siguientes datos:</h3>
                <hr/>
                <br/>
                <form action="/usuario/registro" method="POST"> 
                    Nombre de usuario: <input type="text" name="username" value="" size="15" required /><br/><br/>
                    Contraseña: <input type="password" name="password" value="" size="10" /><br/><br/>
                    Nombre completo: <input type="text" name="nombre" value="" size="35" /><br/><br/>
                    Teléfono: <input type="number" name="telefono" value="" /><br/><br/>
                    Correo electrónico: <input type="email" name="email" placeholder="ejemplo@correo.com" size="35"/><br/><br/>
                    Foto de perfil: <input type="file" name="foto" accept="image/*"/><br/><br/>
                    Deseo recibir información sobre promociones  <input type="checkbox" name="prom" /><br/><br/>     
                    <input type="submit" value="Registrarse" name="btnRegistro" />
                </form>
            </article>
            <br/>  
            <article>
                <figure>
                    <img src="../imagenes/animales.jpg" alt="" style="width: 600px;height: 400px"/>
                </figure>
            </article> 
        </section>
        
        <footer>
            <p>Derechos Reservados &copy; 2024</p>
        </footer>
        
    </body>
</html>
